<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="miniProject.css" />
  </head>
  <body>
    <h2>Simon Game</h2>
    <h3>Press any key to start the game</h3>
    <div class="main">
      <div class="lineOne">
        <div class="red box" id="r" type="button">1</div>
        <div class="green box" id="g" type="button">2</div>
      </div>
      <div class="lineTwo">
        <div class="yellow box" id="y" type="button">3</div>
        <div class="purple box" id="p" type="button">4</div>
      </div>
    </div>
    <script src="miniProject.js"></script>
  </body>
</html>
